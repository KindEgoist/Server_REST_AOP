
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=bestuser
spring.datasource.password=bestuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


app.sql.getAllUsers=SELECT * FROM users
app.sql.getUserById=SELECT * FROM users WHERE id = ?
app.sql.insertUser=INSERT INTO users (first_name, last_name, age) VALUES (?, ?, ?)
app.sql.updateUser=UPDATE users SET first_name = ?, last_name = ?, age = ? WHERE id = ?
app.sql.deleteUser=DELETE FROM users WHERE id = ?
